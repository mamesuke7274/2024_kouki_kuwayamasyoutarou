            /* 中央揃え */

        li {
            flex: 1 1 calc(33.333% - 20px);

            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease;

            transform: scale(1.05);
            /* ホバー時に拡大 */
        }

        ul::-webkit-scrollbar {
            width: 8px;
        }

            background-color: #3498db;
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 8px;

            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
